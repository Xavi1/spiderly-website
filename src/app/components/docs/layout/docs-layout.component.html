<div class="layout-wrapper" [ngClass]="containerClass">
    <docs-topbar></docs-topbar>

    <div class="layout-sidebar">
        <docs-sidebar-menu [menu]="menu"></docs-sidebar-menu>
    </div>

    <div class="layout-main-container">
        <div class="layout-main">
            <div style="padding: 0 18px;">
                <app-getting-started *ngIf="isGettingStartedPage === true"></app-getting-started>
                <div *ngIf="isGettingStartedPage === false" #HTMLContainer [innerHTML]="docsHTML"></div>
            </div>
        </div>
    </div>
</div>
