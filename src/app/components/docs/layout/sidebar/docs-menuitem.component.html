<a
*ngIf="(!item.routerLink || item.items) && !item.separator" 
[attr.href]="item.url" 
(click)="itemClick($event)"
[ngClass]="item.styleClass" 
[attr.target]="item.target" 
tabindex="0" 
pRipple>
    <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
    <span class="layout-menuitem-text">{{item.label}}</span>
    <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
</a>

<a 
*ngIf="item.routerLink && !item.items && !item.separator"
(click)="itemClick($event)" 
[ngClass]="item.styleClass"
[routerLink]="item.routerLink" 
routerLinkActive="active-route" 
[routerLinkActiveOptions]="item.routerLinkActiveOptions||{ paths: 'exact', queryParams: 'ignored', matrixParams: 'ignored', fragment: 'ignored' }"
[fragment]="item.fragment" 
[queryParamsHandling]="item.queryParamsHandling" 
[preserveFragment]="item.preserveFragment"
[skipLocationChange]="item.skipLocationChange" 
[replaceUrl]="item.replaceUrl" 
[state]="item.state" 
[queryParams]="item.queryParams"
[attr.target]="item.target" 
class="layout-menuitem" 
tabindex="0" 
pRipple>
    <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
    <span class="layout-menuitem-text">{{item.label}}</span>
    <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
</a>

<ul *ngIf="item.items && !item.separator" [@children]="submenuAnimation">
    <ng-template ngFor let-child let-i="index" [ngForOf]="item.items">
        <li menuitem [item]="child" [index]="i" [parentKey]="key" [class]="child.badgeStyleClass"></li>
    </ng-template>
</ul>

<div *ngIf="item.separator" class="gray-separator" style="margin-top: 11px; margin-bottom: 11px;"></div>
