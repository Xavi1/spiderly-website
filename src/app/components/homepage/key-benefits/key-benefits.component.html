<app-section-wrapper backgroundColor="light" id="key-benefits">
  <div>
    <h2>
      <div class="subtitle">
        Key Benefits
      </div>
    </h2>
  </div>
  <div class="key-benefit-grid">
    @for (keyBenefit of keyBenefits; let index = $index; track $index) {
      <div class="key-benefit-card card">
        <div style="display: flex; gap: 8px;">
          <i class="icon {{keyBenefit.icon}}"></i>
          <h3 class="title">
            {{keyBenefit.title}}
          </h3>
        </div>
        <div [innerHTML]="keyBenefit.description">
        </div>
      </div>
    }
  </div>
</app-section-wrapper>
