<app-section-wrapper parts="one" textAlign="left" backgroundColor="light">
  <div>
    <h2>
      <div class="subtitle">
        Getting Started
      </div>
    </h2>
  </div>
  <div class="get-started-wrapper">
    <div style="width: 100%; display: flex; flex-direction: column; gap: 18px;">
      @for (getStartedStep of getStartedSteps; let index = $index; track $index) {
        <div (click)="lastSelectedStepIndex = index" [class.active]="lastSelectedStepIndex === index" class="get-started-card">
          <h3 class="title">
            <span class="index">{{index + 1}}.</span> {{getStartedStep.title}}
          </h3>
          <div [innerHTML]="getStartedStep.description">
          </div>
        </div>
      }
    </div>
    <div class="background-transparent-gradient">
      <div class="terminal-wrapper">
        <div style="margin-bottom: 1rem; display: flex;">
          <div class="terminal-circle" style="background-color: var(--p-primary-color);"></div>
          <div class="terminal-circle" style="background-color: #FBBF24; margin-left: 1rem;"></div>
          <div class="terminal-circle" style="background-color: #10B981; margin-left: 1rem;"></div>
        </div>
        @for (terminalMessage of terminalMessages[lastSelectedStepIndex]; track $index) {
          <code style="margin-top: 1rem; display: flex; align-items: center;">
            <span class="terminal-message">
              <div>
                <span style="color: var(--p-primary-400);">$</span>
                  {{terminalMessage.text}}
                </div>
                <p-button (onClick)="copyTerminalMessageToClipboard(terminalMessage)" *ngIf="terminalMessage.showCopyButton" [icon]="terminalMessage.icon ?? 'pi pi-copy'" [outlined]="true" size="small">
                </p-button>
                <!-- <br /> -->
              </span>
          </code>
        }
      </div>
    </div>
  </div>
</app-section-wrapper>
