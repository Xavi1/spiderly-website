<app-section-wrapper>
  <div style="flex: 1;">
    <h1 style="margin-bottom: 15px;">
      <div class="gradient-title">Build Apps.</div>
      <div class="title">Fast.</div>
    </h1>
    <div class="text-below-title">
      Generate front-end and back-end CRUD operations code from C# classes, with
      full customization. Code updates automatically with every class change at
      the right place in the project.
    </div>
  </div>
  <div class="background-transparent-gradient" style="flex: 1;">
    <div class="terminal-wrapper">
      <div style="margin-bottom: 1rem; display: flex;">
        <div class="terminal-circle" style="background-color: #EC4899;"></div>
        <div class="terminal-circle" style="background-color: #FBBF24; margin-left: 1rem;"></div>
        <div class="terminal-circle" style="background-color: #10B981; margin-left: 1rem;"></div>
      </div>
      @for (message of terminalMessages; track $index) {
        <code style="margin-top: 1rem; display: flex;">
            <span style="color: #f170b1;">$</span>
            <span class="terminal-message">
                {{message}}
                <br />
            </span>
        </code>
      }
    </div>
  </div>
</app-section-wrapper>
